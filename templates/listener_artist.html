{% extends "base_template.html" %} {% block style %}
<style>
  main h4 {
    text-align: center;
  }

  .button-container a {
    margin-left: 10px;
  }

  .modal-body {
    display: flex;
    width: 100%;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .modal-body * {
    margin: 5px auto !important;
  }
</style>
{% endblock %} {% block content %}

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for artist in context["artists"] %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>{{ artist["name"] }}</td>
      <td>{{ artist["surname"] }}</td>
      <td>
        <div class="button-container d-flex justify-content-end">
          <a class="btn btn-dark my-2 my-sm-0 btn-sm" href="#">
            Songs
          </a>
          <a class="btn btn-dark my-2 my-sm-0 btn-sm" href="#">
            Albums
          </a>
          <a class="btn btn-dark my-2 my-sm-0 btn-sm" href="#">
            Woked With
          </a>
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
